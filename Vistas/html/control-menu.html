                        <td><input type="text" value="1" class="form-control entrada" disabled></td>

                              </div>

                        <td class="icons">

                            <button class="btn borrar" onclick="confirmarBorrado(this)"><i
                                    class="bi bi-trash"></i></button>
                            <button class="btn guardar" onclick="guardarCambios(this)" disabled><i
